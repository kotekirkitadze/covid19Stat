<div class="card">
    <h5>Session Storage</h5>
    <p-table
        #dt1
        [value]="cointriesInfo"
        selectionMode="single"
        [(selection)]="selectedCustomer1"
        dataKey="id"
        styleClass="p-datatable-customers"
        responsiveLayout="scroll"
        [rows]="10"
        [paginator]="true"
        stateStorage="session"
        stateKey="statedemo-session">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Country <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country.name">Country <p-sortIcon field="country.name"></p-sortIcon></th>
                <th pSortableColumn="representative.name">Representative <p-sortIcon field="representative.name"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <!-- <input pInputText type="text" (input)="dt1.filter($event.target.value, 'name', 'contains')" [value]="dt1.filters['name']?.value" placeholder="Search by Name" class="p-column-filter"> -->
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-country>
            <tr [pSelectableRow]="country">
                <td>
                    <span class="p-column-title">Name</span>
                    {{country.name}}
                </td>
                <td>
                    <span class="p-column-title">Country</span>
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country?.country.code" width="30">
                    <span class="image-text">{{country }}</span>
                </td>
                <td>
                    <span class="p-column-title">Representative</span>
                    <img [alt]="country.name" src="assets/showcase/images/demo/avatar/{{country?.representative.image}}" width="32" style="vertical-align: middle" />
                    <span class="image-text">{{country}}</span>
                </td>
                <td>
                    <span class="p-column-title">Status</span>
                    <span [class]="'customer-badge status-' + country">{{country}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
