
<p-table [value]="countriesInfo"
         responsiveLayout="scroll"
         #dt1
         [rows]="10"
         [paginator]="true"
         styleClass="p-datatable-customers">
    <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="country_name">Country<p-sortIcon field="country_name"></p-sortIcon></th>
                <th pSortableColumn="population">Population <p-sortIcon field="population"></p-sortIcon></th>
                <th pSortableColumn="death_percentage">Death percentage<p-sortIcon field="death_percentage"></p-sortIcon></th>
                <th pSortableColumn="recovered_perc">Recovered perc<p-sortIcon field="recovered_perc"></p-sortIcon></th>
                <th pSortableColumn="confirmed_cases">Confirmed cases<p-sortIcon field="confirmed_cases"></p-sortIcon></th>
                <th pSortableColumn="today_confirmed_cases">Today confirmed cases <p-sortIcon field="today_confirmed_cases"></p-sortIcon></th>
                <th pSortableColumn="total_death">Total death<p-sortIcon field="total_death"></p-sortIcon></th>
                <th pSortableColumn="today_death">Today death<p-sortIcon field="today_death"></p-sortIcon></th>
                <th pSortableColumn="total_recovered">Total recovered<p-sortIcon field="total_recovered"></p-sortIcon></th>
                <th pSortableColumn="today_recovered">Today recovered<p-sortIcon field="today_recovered"></p-sortIcon></th>
            </tr>
    </ng-template>
    <ng-template pTemplate="body" let-country>
        <tr>
            <td>
                <span class="p-column-title">Country</span>
                <img src="../../../../assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country?.code.toLowerCase()" width="30">
                <span class="image-text">{{country.name }}</span>
            </td>

            <td>{{country.name}}</td>
            <td>{{country.category}}</td>
            <td>{{country.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
